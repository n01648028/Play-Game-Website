<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    .feedback-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 21px;
    }

    .error {
      border: 7px solid red;
    }
  </style>
</head>
<body>
  <div class="feedback-form">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="email">Email:</label>
      <br><input type="text" id="email" name="email" required>
      <br>

      <label for="phone">Phone Number:</label>
      <br><input type="text" id="phone" name="phone" required>
      <br>

      <label for="firstName">First Name:</label>
      <br><input type="text" id="firstName" name="firstName" required>
      <br>

      <label for="lastName">Last Name:</label>
      <br><input type="text" id="lastName" name="lastName" required>
      <br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      var emailInput = document.getElementById("email");
      var phoneInput = document.getElementById("phone");

      
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        emailInput.classList.add("error");
        event.preventDefault();
      } else {
        emailInput.classList.remove("error");
      }

      
      var phoneRegex = /^\d+$/;
      if (!phoneRegex.test(phoneInput.value)) {
        phoneInput.classList.add("error");
        event.preventDefault();
      } else {
        phoneInput.classList.remove("error");
      }
    });
  </script>
</body>
</html>
