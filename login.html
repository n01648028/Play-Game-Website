        <script type="text/javascript">
            function Login(){
                loginLabel = document.getElementById("LoginLabel");
                if(loginLabel.innerHTML == "Create New Accout"){
                    emailAddress = document.getElementById("Email address");
                    password = document.getElementById("Password");
                    localStorage.setItem("email = " + emailAddress.value, password.value);
                }
                else if(loginLabel.innerHTML == "Reset Password"){
                    emailAddress = document.getElementById("Email address");
                    password = document.getElementById("Password");
                    passwordGot = localStorage.getItem("email = " + emailAddress.value);
                    localStorage.setItem("email = " + emailAddress.value, password.value);
                }
                else{
                    emailAddress = document.getElementById("Email address");
                    password = document.getElementById("Password");
                    passwordGot = localStorage.getItem("email = " + emailAddress.value);
                    if(passwordGot != password.value){
                        alert("Incorect password or Email address");
                    }
                    else{
                        sessionStorage.setItem("email", emailAddress.value);
                        window.location.href = "home.html";
                    }
                }
            }
            function ForgotPassword(){
                loginLabel = document.getElementById("LoginLabel");
                forgotPassword = document.getElementById("Forgot password");
                joinNow = document.getElementById("Join now");
                submitButton = document.getElementById("Submit button");
                emailAddress = document.getElementById("Email address");
                passwordGot = localStorage.getItem("email = " + emailAddress.value);
                if(passwordGot == null){
                    alert("Email address does not exist");
                }
                else{
                    loginLabel.innerHTML = "Reset Password";
                    forgotPassword.style.display = "none";
                    joinNow.style.display = "none";
                    submitButton.value = "update";
                }
            }
            function JoinNow(){
                loginLabel = document.getElementById("LoginLabel");
                forgotPassword = document.getElementById("Forgot password");
                joinNow = document.getElementById("Join now");
                submitButton = document.getElementById("Submit button");
                loginLabel.innerHTML = "Create New Accout";
                forgotPassword.style.display = "none";
                joinNow.style.display = "none";
                submitButton.value = "create";
            }
        </script>
